<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>life</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="setting">
            <i class="ri-settings-4-fill" id="icon" onclick="toggle()"></i>
            <div class="input">
                <input type="date">
                <button>Add</button>
            </div>
        </div>
        <div class="content" id="before">
            <h1>kindly enter your date of birth</h1>
        </div>
        <div class="content2" id="after">
            <h1>your life jurney till now</h1>
            <div class="timer">
                <h3 id="year">0</h3>years
                <h3 id="month">0</h3>months
                <h3 id="day">0</h3>days
                <h3 id="hour">0</h3>hours
                <h3 id="minute">0</h3>minutes
                <h3 id="second">0</h3>seconds
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
